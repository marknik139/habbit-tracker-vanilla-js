<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/logo.svg" alt="Logo Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./images/water.svg" alt="Water">
                    </button>
                    <button class="menu__item">
                        <img src="./images/food.svg" alt="Food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="./images/add.svg" alt="Add habbit">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
              <h1>Push ups</h1>
              <div class="progress">
                <div class="progress__text">
                  <div class="progress__name">Progress</div>
                  <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                  <div class="progress__cover-bar"></div>
                </div>
              </div>
            </header>
            <main>
              <div>
                <div class="habbit">
                  <div class="habbit__day">Day 1</div>
                  <div class="habbit__comment">
                    The first approach is always hard
                  </div>
                  <button class="habbit__delete">
                    <img src="./images/delete.svg" alt="Delete day 1" />
                  </button>
                </div>
              </div>
              <div class="habbit">
                <div class="habbit__day">Day 2</div>
                <form class="habbit__form">
                  <input class="input_icon" type="text" placeholder="Comment" />
                  <img
                    class="input__icon"
                    src="/images/comment.svg"
                    alt="Comment icon"
                  />
                  <button class="button">Ready</button>
                </form>
              </div>
            </main>
          </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
