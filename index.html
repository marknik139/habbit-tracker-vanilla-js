<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/logo.svg" alt="Logo Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./images/water.svg" alt="Water">
                    </button>
                    <button class="menu__item">
                        <img src="./images/food.svg" alt="Food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="./images/add.svg" alt="Add habbit">
                </button>
            </nav>
        </div>
        <div class="content">

        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
